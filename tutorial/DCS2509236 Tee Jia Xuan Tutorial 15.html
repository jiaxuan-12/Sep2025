<!DOCTYPE html>
<html><head>
<title>Table</title>
<link rel=icon href=seagull.jpeg type=image/jpeg>
<meta name=viewport content=width=device-width,initial-scale=1.0>

<script>
function myFunction(){
  alert("data row1-col1!");}

function myFunction2(){
  alert("data row1-col2!");}

function myFunction3(){
  alert("data row1-col3!");}

function myFunction4(td){
  td.style.background="blue";
}
</script>

</head>
<body topmargin=20 leftmargin=50>

<table border=3 width=500 height=400 align=center bgcolor=#CDA493>
<caption>My First Web Table<br><br></caption>
<tr>
<th>header one</th>
<th>header two</th>
<th>header three</th>
<th>header four</th>
</tr>

<tr bgcolor=khaki>
<td onclick=myFunction()>data row1-col1</td>
<td onmouseover=myFunction2()>data row1-col2</td>
<td ondblclick=myFunction3()>data row1-col3</td>
<td onclick=myFunction4(this)>data row1-col4</td>
</tr>

<tr bgcolor=gold>
<td>data row2-col1</td>
<td>data row2-col2</td>
<td>data row2-col3</td>
<td>data row2-col4</td>
</tr>
</table>


</body>
</html>
