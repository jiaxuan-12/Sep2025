<!DOCTYPE html>
<html>
<head><title>Room Reservations</title>
<link rel="stylesheet" href="t14.css">
<script>
function validateForm(){
 //to validate text-do not allow empty
 let x=document.MyFirstForm.fname.value;
 if(x==""){
     alert("Please provide your Full Name!");
   return false;
 }
 //to validate text-only allow number
 let y=document.MyFirstForm.ic_no.value;
 var numbers=/^[0-9]/;
 if(!y.match(numbers))
  {
   alert("Please input numbers for IC NO.");
   return false;
 }
}
</script>
</head>

<body topmargin=50>
<center>
<div>
<form name=MyFirstForm onsubmit="return validateForm()">
<br>
<h2>Room Reservations</h2>

<table class=table1>
<tr>
<th align=left><font color=blue><u>Personal detail</u><font color=red>*</font>
</th></tr>

<tr>
<td>Full Name:</td>
<td width="30%"><input type=text name=fname size=20 maxlength=20></td>
<td>IC No.:</td>
<td width="30%"><input type=text name=ic_no size=20 maxlength=15></td>
</tr>

<tr>
<td>Email address:</td>
<td><input type=email name=email></td>
<td>Contact No.: </td>
<td><input type=text></td>
</tr>
</table>

<table class=table2>
<tr>
<th align=left><font color=blue><u>Reservations</u></font><font color=red>*</font>
</th>
</tr>

<tr>
<td>Number of Room(s):</td>
<td>
<select width="30%">
<option value='0'>-Selection-</option>
<option value='1'>One room</option>
<option value='2'>Two room</option>
<option value='3'>Three room</option>
<option value='4'>Four room</option>
</select>
</td>

<td>Payment Method:</td>
<td>
<input type=radio name=pay value=Cash>Cash
<input type=radio name=pay value=TNG>TNG
</td>
</tr>

<tr>
<td>Number of Adult(s):</td>
<td>
<select>
<option value='0'>-Selection-</option>
<option value='1'>One Adult</option>
<option value='2'>Two Adult</option>
<option value='3'>Three Adult</option>
<option value='4'4>Four Adult</option>
</select>
</td>
<td width="250">Do you have any special requests?</td>
<td width="300" padding="45px"><textarea rows=3 cols=30 name=quetion></textarea></td>
</tr>

<tr>
<td>Number of Children:</td>
<td>
<select>
<option value='0'>-Selection-</option>
<option value='1'>One Child</option>
<option value='2'>Two Child</option>
<option value='3'>Three Child</option>
<option value='4'>Four Child</option>
</select>
</td>
</tr>

<tr>
<td>Chenck-in Date:</td>
<td><input type=date name=Chenckin></td>
</tr>

<tr>
<td>Chenck-out Date:</td>
<td><input type=date name=chenckout></td>
</tr>

<tr>
<td>Room Preference:</td>
<td>
<input type=checkbox name="rooms" value="Deluxe">Deluxe
<input type=checkbox name="rooms" value="Suite">Suite
</td>
</tr>


</table>
<br>
<br>
<input type=submit value=Submit>
<input type=submit value=Reset>

</div>
</form>
</center>

</body></html>
