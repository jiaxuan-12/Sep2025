
<html>
<head><title>Form -Text Input</title>
<link rel=icon href=seagull.jpeg type=image/jpeg>
<meta name=viewport content=width=device-width, initial-scale=1.0>
<script>
function validateForm(){
 //to validate text-do not allow empty
 let x=document.MyFirstForm.fname.value;
 if(x==""){
     alert("Please provide your First Name!");
   return false;
 }
 //to validate text-only allow alphabet characters
 let y=document.MyFirstForm.lname.value
 var letters=/^[A-Za-z]/;
 if(!y.match(letters))
  {
   alert("Please input alphabet characters for Last Name.");
   return false;
 }
 if((MyFirstForm.gender[0].checked==false)&&(MyFirstForm.gender[1].checked==false))
  {
  alert("Please choose Gender:Male or Female");
  return false;
 }
}
</script>

</head>
<body topmargin=50>
<center>
<form name=MyFirstForm onsubmit="return validateForm()">
<p style="background-color:powderblue;
color:#696969; font-family:verdana;
font-size:160%;
text-align:center;
width:60%;height:100%">

<br>
Personal details:
<br><br>
<table>
<tr>
<td width='40%'>First name</td>
<td><input type=text name=fname size=50 maxlength=10></td>
</tr>
<tr>
<td width='40%'>Last name</td>
<td><input type=text name=lname placeholder='Last name' autofocus></td>
</tr>
<tr>
<td>Gender:</td>
<td>
<input type=radio name=gender value=Male>Male
<input type=radio name=gender value=Female>Female
</td>
</tr>
<tr>
<td> Choose your favorite subjects:<td>
<input type=checkbox name=fav_sub value=DCS4103 checked>DCS4103
<input type=checkbox name=fav_sub value=DCS4103 disabled>DCS3003
<input type=checkbox name=fav_sub value=DCS4103>DCS1003
<input type=checkbox name=fav_sub value=DCS4103>DCS2003
</tr>
<tr>
<td>Address:</td>
<td>
<textarea rows=4 cols=30 name=address></textarea>
</td>
</tr>
</tr>
<tr>
<td>Date of birth:</td>
<td><input type=date name=dob min=1999-10-18 max=2019-12-18></td>
</tr>
<tr>
<td>Login password:</td>
<td>
<input type=password name=loginpass minlength=4 maxlength=4>
</td></tr>
<tr>
<td>Course:</td>
<td>
<select>
<option value='0'>-List of Course-</option>

<optgroup label='Diploma in Computer Sceince'>
<option value='DCS'S1>Semester1 -</option>
<option value='DCS'S2>Semester2-</option>
<option value='DCS'S3>Semester3-</option>
<option value='DCS'S4>Semester4-</option>
<option value='DCS'S5>Semester5-</option>
<option value='DCS'S6>Semester6-</option>
</optgroup>

<option value='DIB'>-Diploma in Business-</option>
<option value='DAS'>-Diploma in Airline Service-</option>
</select>
</td>
</tr>
</table>
<br>
<br>
<input type=submit value=Submit>
<input type=submit value=Reset>

</form>
</center>

</body></html>
