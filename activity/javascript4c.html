<!DOCTYPE html>
<html><head>
<title>JavaScript-getElementById</title>
<link rel=icon href=seagull.jpeg type=image/jpeg>
<meta name=viewport content=width=device-width,initial-scale=1.0>
<script>
     function changeColor(newColor){
     const tochange = document.getElementById("textcolor");
     tochange.style.color=newColor;
     }
</script>
</head>
<body>
<p id="textcolor">Change HTML P element text color</p>
<button onclick="changeColor('blue');">blue</button>
<button onclick="changeColor('red');">red</button>

</body></html>
